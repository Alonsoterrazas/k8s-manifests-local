apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-local
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app-container
          image: alonsoterrazas9/python-app@sha256:539c756e0d60fc65a06af20d1c655ef5fcc0d8bad6d2ebc94f7f993dd7a22432
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
